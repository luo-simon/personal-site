<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello, I'm Simon.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Cormorant:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --cream: #f5f0e8;
      --glass-bg: rgba(245, 240, 232, 0.15);
      --glass-border: rgba(255,255,255,0.22);
      --accent: rgba(255, 245, 210, 0.9);
    }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      cursor: none;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: #1e2d22;
      color: var(--cream);
    }

    /* ── Custom cursor ── */
    .cursor {
      position: fixed;
      width: 8px; height: 8px;
      background: rgba(255,245,210,0.85);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }

    .cursor-ring {
      position: fixed;
      width: 32px; height: 32px;
      border: 1px solid rgba(255,245,210,0.4);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: width 0.2s ease, height 0.2s ease;
      mix-blend-mode: difference;
    }

    .cursor-ring.hovered {
      width: 52px; height: 52px;
    }

    /* ── Background ── */
    .bg-wrap {
      position: fixed;
      inset: -50px;
      z-index: 0;
    }

    .bg {
      width: 100%; height: 100%;
      background-image: url('./water-lillies_monet.jpg');
      background-size: cover;
      background-position: center 40%;
      filter: saturate(0.85) brightness(0.82);
      will-change: transform;
    }

    /* grain */
    .bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.72' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.06'/%3E%3C/svg%3E");
      opacity: 0.4;
      pointer-events: none;
    }

    /* vignette */
    .vignette {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: radial-gradient(ellipse at 50% 50%, transparent 50%, rgba(10,20,12,0.35) 100%);
      pointer-events: none;
    }

    /* ── Page ── */
    .page {
      position: relative;
      z-index: 2;
      width: 100vw;
      height: 100vh;
    }

    /* ── Hero card ── */
    .hero {
      position: absolute;
      top: 6vh;
      left: 5vw;
      backdrop-filter: blur(20px) saturate(1.3);
      -webkit-backdrop-filter: blur(20px) saturate(1.3);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 5px;
      padding: 2.4rem 3rem 2rem;
      max-width: 540px;
      opacity: 0;
      transform: translateY(14px);
      animation: fadeUp 1.35s cubic-bezier(0.22, 1, 0.36, 1) 0.3s forwards;
    }

    .hero h1 {
      font-family: 'Cormorant', serif;
      font-weight: 300;
      font-size: clamp(3.8rem, 7.8vw, 6rem);
      line-height: 1.02;
      letter-spacing: -0.02em;
      color: #fff;
      text-shadow: 0 2px 40px rgba(0,0,0,0.2);
    }

    .hero h1 .name {
      font-weight: 600;
      color: var(--accent);
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 7px;
      text-decoration-color: rgba(255,235,160,0.45);
    }

    .divider {
      margin: 1.3rem 0 1.1rem;
      height: 1px;
      background: linear-gradient(to right, rgba(255,255,255,0.2), transparent);
    }

    .hero .email {
      font-size: 1.08rem;
      font-weight: 300;
      color: rgba(255,255,255,0.68);
      letter-spacing: 0.02em;
    }

    .hero .email em {
      font-style: italic;
      color: rgba(255,255,255,0.42);
    }

    /* ── Timeline card ── */
    .timeline {
      position: absolute;
      bottom: 7vh;
      right: 4vw;
      backdrop-filter: blur(20px) saturate(1.3);
      -webkit-backdrop-filter: blur(20px) saturate(1.3);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 5px;
      padding: clamp(0.9rem, 2.8vw, 1.5rem) clamp(1.1rem, 4vw, 2.2rem);
      min-width: clamp(260px, 78vw, 360px);
      opacity: 0;
      transform: translateY(14px);
      animation: fadeUp 1.35s cubic-bezier(0.22, 1, 0.36, 1) 0.70s forwards;
    }

    .timeline-row {
      display: grid;
      grid-template-columns: clamp(2.2rem, 10vw, 3.2rem) 1fr auto;
      align-items: center;
      gap: 0 clamp(0.5rem, 2.5vw, 1.1rem);
      padding: clamp(0.4rem, 1.8vw, 0.55rem) clamp(0.3rem, 1.8vw, 0.7rem);
      margin: 0 calc(clamp(0.3rem, 1.8vw, 0.7rem) * -1);
      border-radius: 3px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      cursor: none;
      position: relative;
      overflow: hidden;
      transition: background 0.28s ease, border-color 0.28s ease;
    }

    /* animated left accent bar */
    .timeline-row::before {
      content: '';
      position: absolute;
      left: 0; top: 20%; bottom: 20%;
      width: 2px;
      background: var(--accent);
      border-radius: 2px;
      opacity: 0;
      transform: scaleY(0);
      transform-origin: center;
      transition: opacity 0.22s, transform 0.28s cubic-bezier(0.22,1,0.36,1);
    }

    .timeline-row:last-child { border-bottom: none; }

    .timeline-row:hover {
      background: rgba(255,245,210,0.07);
      border-color: transparent;
    }

    .timeline-row:hover::before {
      opacity: 1;
      transform: scaleY(1);
    }

    .timeline-row:hover .year { color: rgba(255,235,160,0.65); }
    .timeline-row:hover .role { color: #fff; }
    .timeline-row:hover .org  { color: rgba(255,255,255,0.58); }

    .year {
      font-size: clamp(0.68rem, 2.8vw, 0.78rem);
      color: rgba(255,255,255,0.36);
      letter-spacing: 0.05em;
      font-weight: 300;
      transition: color 0.28s;
    }

    .role {
      font-size: clamp(0.92rem, 3.8vw, 1.08rem);
      font-weight: 300;
      color: rgba(255,255,255,0.86);
      transition: color 0.28s, letter-spacing 0.28s;
    }

    .role.current {
      font-style: italic;
      color: var(--accent);
    }

    /* blinking cursor */
    .role.current::after {
      content: '|';
      display: inline-block;
      margin-left: 1px;
      font-style: normal;
      font-weight: 200;
      color: var(--accent);
      opacity: 1;
      animation: blink 1.15s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0; }
    }

    .org {
      font-size: clamp(0.62rem, 2.4vw, 0.7rem);
      color: rgba(255,255,255,0.32);
      letter-spacing: 0.07em;
      text-transform: lowercase;
      text-align: right;
      transition: color 0.28s;
    }

    /* ── Caption ── */
    .caption {
      position: absolute;
      bottom: 2.5vh;
      left: 5vw;
      font-style: italic;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.5);
      letter-spacing: 0.05em;
      opacity: 0;
      animation: fadeUp 1.15s ease 1.5s forwards;
    }

    /* ── Shared animation ── */
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .timeline-row:nth-child(1) { animation: rowIn 0.65s cubic-bezier(0.22,1,0.36,1) 0.9s both; }
    .timeline-row:nth-child(2) { animation: rowIn 0.65s cubic-bezier(0.22,1,0.36,1) 1.05s both; }
    .timeline-row:nth-child(3) { animation: rowIn 0.65s cubic-bezier(0.22,1,0.36,1) 1.2s both; }
    .timeline-row:nth-child(4) { animation: rowIn 0.65s cubic-bezier(0.22,1,0.36,1) 1.35s both; }
    .timeline-row:nth-child(5) { animation: rowIn 0.65s cubic-bezier(0.22,1,0.36,1) 1.5s both; }

    @keyframes rowIn {
      from { opacity: 0; transform: translateX(12px); }
      to   { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="cursor" id="cursor"></div>
  <div class="cursor-ring" id="cursorRing"></div>

  <div class="bg-wrap">
    <div class="bg" id="bg"></div>
  </div>
  <div class="vignette"></div>

  <div class="page">

    <div class="hero">
      <h1>Hello,<br>I'm <span class="name">Simon.</span></h1>
      <div class="divider"></div>
      <p class="email">luo.simon <em>at</em> outlook <em>dot</em> com</p>
    </div>

    <div class="timeline">
      <div class="timeline-row">
        <span class="year">now</span>
        <span class="role current">building</span>
        <span class="org"></span>
      </div>
      <div class="timeline-row">
        <span class="year">2024</span>
        <span class="role">technical lead / FDE</span>
        <span class="org">palantir</span>
      </div>
      <div class="timeline-row">
        <span class="year">2023</span>
        <span class="role">software engineer</span>
        <span class="org">drw trading group</span>
      </div>
      <div class="timeline-row">
        <span class="year">2021</span>
        <span class="role">computer science</span>
        <span class="org">cambridge</span>
      </div>
      <div class="timeline-row">
        <span class="year">2017</span>
        <span class="role">game developer</span>
        <span class="org">home</span>
      </div>
    </div>

    <p class="caption">water lilies — claude monet</p>

  </div>

  <script>
    // ── Custom cursor ──
    const cursor     = document.getElementById('cursor');
    const cursorRing = document.getElementById('cursorRing');
    let mx = window.innerWidth / 2, my = window.innerHeight / 2;
    let rx = mx, ry = my;

    document.addEventListener('mousemove', e => {
      mx = e.clientX;
      my = e.clientY;
      cursor.style.left = mx + 'px';
      cursor.style.top  = my + 'px';
    });

    // Smooth lagging ring
    (function animateRing() {
      rx += (mx - rx) * 0.13;
      ry += (my - ry) * 0.13;
      cursorRing.style.left = rx + 'px';
      cursorRing.style.top  = ry + 'px';
      requestAnimationFrame(animateRing);
    })();

    // Expand ring on timeline hover
    document.querySelectorAll('.timeline-row').forEach(row => {
      row.addEventListener('mouseenter', () => cursorRing.classList.add('hovered'));
      row.addEventListener('mouseleave', () => cursorRing.classList.remove('hovered'));
    });

    // ── Mouse parallax ──
    const bg = document.getElementById('bg');
    let tX = 0, tY = 0, cX = 0, cY = 0;

    document.addEventListener('mousemove', e => {
      tX = (e.clientX / window.innerWidth  - 0.5) * -22;
      tY = (e.clientY / window.innerHeight - 0.5) * -12;
    });

    (function animateBg() {
      cX += (tX - cX) * 0.055;
      cY += (tY - cY) * 0.055;
      bg.style.transform = `translate(${cX}px, ${cY}px)`;
      requestAnimationFrame(animateBg);
    })();
  </script>
</body>
</html>
